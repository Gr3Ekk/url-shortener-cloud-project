<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        /* TODO: Add basic CSS styling */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .container {
            text-align: center;
        }
        
        input[type="url"] {
            width: 70%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- TODO: Team can enhance this simple interface -->
    <div class="container">
        <h1>URL Shortener</h1>
        <p>Shorten your long URLs quickly and easily</p>
        
        <form id="shortenForm">
            <input type="url" id="urlInput" placeholder="Enter your long URL here..." required>
            <input type="text" id="customAlias" placeholder="Custom alias (optional)">
            <br>
            <button type="submit">Shorten URL</button>
        </form>
        
        <div id="result" class="result" style="display: none;">
            <h3>Your shortened URL:</h3>
            <p id="shortUrl"></p>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        // JavaScript to interact with the URL shortening API
        
        document.getElementById('shortenForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const urlInput = document.getElementById('urlInput');
            const customAlias = document.getElementById('customAlias');
            const resultDiv = document.getElementById('result');
            const shortUrlElement = document.getElementById('shortUrl');
            
            // Get form values
            const url = urlInput.value.trim();
            const alias = customAlias.value.trim();
            
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            
            // Prepare request data
            const requestData = { url: url };
            if (alias) {
                requestData.custom_alias = alias;
            }
            
            try {
                // Show loading state
                const submitButton = document.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.textContent = 'Shortening...';
                submitButton.disabled = true;
                
                // Make API call
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // Display success result
                    shortUrlElement.innerHTML = `
                        <strong><a href="${result.short_url}" target="_blank">${result.short_url}</a></strong>
                        <br><small>Original: ${result.original_url}</small>
                    `;
                    resultDiv.style.display = 'block';
                    
                    // Store short URL for copying
                    window.currentShortUrl = result.short_url;
                    
                    // Clear form
                    urlInput.value = '';
                    customAlias.value = '';
                } else {
                    // Display error
                    alert('Error: ' + (result.error || 'Failed to shorten URL'));
                }
                
                // Restore button
                submitButton.textContent = originalText;
                submitButton.disabled = false;
                
            } catch (error) {
                console.error('Error:', error);
                alert('Network error: Please check if the server is running');
                
                // Restore button
                document.querySelector('button[type="submit"]').textContent = 'Shorten URL';
                document.querySelector('button[type="submit"]').disabled = false;
            }
        });
        
        function copyToClipboard() {
            if (window.currentShortUrl) {
                navigator.clipboard.writeText(window.currentShortUrl).then(function() {
                    // Show temporary success message
                    const copyButton = document.querySelector('button[onclick="copyToClipboard()"]');
                    const originalText = copyButton.textContent;
                    copyButton.textContent = 'Copied!';
                    copyButton.style.backgroundColor = '#28a745';
                    
                    setTimeout(() => {
                        copyButton.textContent = originalText;
                        copyButton.style.backgroundColor = '#007bff';
                    }, 2000);
                }).catch(function(err) {
                    console.error('Could not copy text: ', err);
                    alert('Could not copy to clipboard');
                });
            }
        }
    </script>
    </script>
</body>
</html>
